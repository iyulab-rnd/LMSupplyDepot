# .github/workflows/release.yml
name: Build and Release

on:
  push:
    tags:
      - 'hostapp_v*'  # hostapp_v0.1.0 ë“±

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: ğŸ” Debug project structure
      run: |
        echo "Current directory contents:"
        Get-ChildItem -Path . -Recurse -Name "*.csproj" | Where-Object { $_ -like "*HostApp*" }
        echo "Checking src directory:"
        Get-ChildItem -Path "src/" -Recurse -Name "*.csproj" | Where-Object { $_ -like "*HostApp*" }
      shell: powershell
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore src/
      
    - name: ğŸ”¨ Build and Publish
      run: |
        dotnet publish src/LMSupplyDepots.HostApp/LMSupplyDepots.HostApp.csproj `
          -c Release `
          -o output/host-app `
          --self-contained true
#          -r win-x64 `
#          /p:PublishSingleFile=true `
#          /p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: ğŸ“‹ Get version from tag
      id: version
      run: |
        $tag = $env:GITHUB_REF -replace 'refs/tags/', ''
        if ($tag -match '^hostapp_v(.+)$') {
          $version = $matches[1]
        } elseif ($tag -match '^v(.+)$') {
          $version = $matches[1]
        } else {
          $version = $tag
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "TAG=$tag" >> $env:GITHUB_OUTPUT
        echo "Version: $version, Tag: $tag"
      shell: powershell
      
    - name: ğŸ“¦ Create ZIP archive
      id: zip
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $zipFile = "LMSupplyDepots.HostApp-v$version-win-x64.zip"
        Compress-Archive -Path "output/host-app/*" -DestinationPath $zipFile -Force
        echo "ZIP_FILE=$zipFile" >> $env:GITHUB_OUTPUT
      shell: powershell
      
    - name: ğŸ“„ Generate Release Notes
      id: notes
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $notes = @"
        ## ğŸ‰ LMSupplyDepots HostApp v$version
        
        ### ğŸ“¦ ë‹¤ìš´ë¡œë“œ
